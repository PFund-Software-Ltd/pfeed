data_origin: >
  Where possible we source data directly from the exchanges, 
  in some cases where we cannot source directly from the exchanges (such as delisted ticker data) 
  we source from upstream enterprise data vendors.
data_categories:
  market_data:
    quote_L1:
      - STK
      - ETF
    tick:
      - STK
      - ETF
    minute:
      - STK
      - ETF
      - FUT
      - OPT
      - CRYPTO
      - FX
      - INDEX
provider_type: vendor  # data is not as raw as data provided from data distributors
access_type: paid  # refer to enum DataAccessType
api_key_required: true
rate_limits: null
github_repo: null
is_repo_official: null
docs_url: https://firstratedata.com/about/api-docs