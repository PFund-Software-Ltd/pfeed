  1_quote_L1: https://tick.firstratedata.com/c/
  1_tick: https://tick.firstratedata.com/c/
trade_data:
  resolutions:
    1_quote_L1:
      - STK
      - ETF
    1_tick:
      - STK
      - ETF
    1_minute:
      - STK
      - ETF
      - FUT
      - OPT
      - CRYPTO
      - FX
      - INDEX
